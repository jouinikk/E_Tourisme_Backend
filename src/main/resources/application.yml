spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mazendb
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # or validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
  file:
    upload-dir: ../static/uploads
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true